{% extends "base.html" %}

{% block main %}
<p>Some content of the about page.</p>
<!-- Set sSRF token which protects your form from any malicious requests-->
<form acton="{{ url_for('add') }}" method="post">
    {{ form.csrf_token() }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.submit }}
</form>

{% if title %}
    <h1>{{ title }}</h1>
{% endif %}
{% endblock %}
